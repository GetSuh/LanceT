<main class="grid grid_main">
    <h2 class="hiddenTitle">Main</h2>
    <fieldset>
        <legend>Personalisatie</legend>
        <form action="submit.html" method="post">
            <label for="naam">Voornaam </label> <br>
            <input class="antwoord" required type="text" id="naam" name="naam"><br>

            <label for="achternaam">Achternaam</label><br>
            <input class="antwoord" required type="text" id="achternaam" name="achternaam"><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="boodschap" > Boodschap of naam op de poster (max 15 tekens) </label><br>
            <input class="antwoord" required type="text" id="boodschap" name="naam" value="" maxlength = "15"><br>

            <label for="kleur">Kies je fontkleur</label> <br>
            <input type="color" name="favcolor" value="#ff0000" id="kleur"><br>


            <label for="file">Eigen foto op de poster (max 1MB)</label><br>
            <input class="antwoord" required type="file" id="file" name="file"> <br>

            <label for="poster">Poster</label> <br>
            <select class="antwoord" required typeof="option" id="poster" name="Poster">
                <option value="Avengers">Avengers</option>
                <option value="Interstellar">Interstellar</option>
                <option value="John Wick">John Wick</option>
                <option value="Pirates of the Caribbean">Pirates of the Caribbean</option>
                <option value="Toy Story">Toy story</option>
                <option value="Star wars">Star Wars</option>
            </select> <br>
            <input type="submit"><br>

        </form>
    </fieldset>
